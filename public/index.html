<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sportivea</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- HEADER -->
<header class="bg-white shadow-md sticky top-0 z-50">
  <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-emerald-600">⚽ Sportivea</h1>
    <button onclick="openModal()" class="bg-emerald-600 text-white px-6 py-2 rounded-lg hover:bg-emerald-700">
      + Ajouter
    </button>
  </nav>
</header>

<!-- HERO -->
<section class="bg-gradient-to-r from-emerald-600 to-blue-600 text-white py-12 px-6">
  <div class="max-w-7xl mx-auto text-center">
    <h2 class="text-4xl font-bold mb-4">Vivez le sport, tant qu'il est là.</h2>
    <p class="text-lg text-emerald-100">Découvrez et votez pour vos événements sportifs</p>
  </div>
</section>

<!-- ÉVÉNEMENTS -->
<main class="max-w-7xl mx-auto px-6 py-12">
  <h3 class="text-3xl font-bold mb-8">Événements</h3>
  
  <div id="events-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Les cartes vont se remplir ici avec du JavaScript -->
  </div>
</main>

<!-- MODAL AJOUT -->
<div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4">Ajouter un événement</h2>
    
    <form id="form-event">
      <input type="text" id="title" placeholder="Titre" required class="w-full px-4 py-2 border rounded-lg mb-4">
      <input type="text" id="description" placeholder="Description" required class="w-full px-4 py-2 border rounded-lg mb-4">
      <input type="text" id="location" placeholder="Lieu" required class="w-full px-4 py-2 border rounded-lg mb-4">
      <input type="date" id="date" required class="w-full px-4 py-2 border rounded-lg mb-4">
      <input type="time" id="time" required class="w-full px-4 py-2 border rounded-lg mb-4">
      <input type="text" id="category" placeholder="Catégorie" class="w-full px-4 py-2 border rounded-lg mb-4">
      
      <div class="flex gap-2">
        <button type="button" onclick="closeModal()" class="flex-1 bg-gray-200 py-2 rounded-lg">Annuler</button>
        <button type="submit" class="flex-1 bg-emerald-600 text-white py-2 rounded-lg hover:bg-emerald-700">Créer</button>
      </div>
    </form>
  </div>
</div>

<script src="/js/app.js"></script>

</body>
</html>
